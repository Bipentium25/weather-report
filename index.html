<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="./src/index.js"></script>
</head>
<body>
    <header class="website_header">
        <h1>Weather Report</h1>
        <span>For the lovely city of 
            <span id="header-city-name" class="header_city-name"></span></span>
    </header>
    <section class="temperature_section">
        <h2>Temperature</h2>
        <div class="temperature_content">
            <div class="temperature_controls">
                <button id="temp-up" type="button" aria-label="Increase temperature">⬆️</button>
                <span id="temp-value"></span>
                <button id="temp-down" type="button" aria-label="Decrease temperature">⬇️</button>
            </div>
            <button id="realtime-temp-btn" class="realtime_temp_btn" type="button">Get Realtime Temperature</button>
        </div>
    </section>
    
    <section class="sky_section">
        <h2>Sky</h2>
        <label for="sky-dropdown">Choose sky:</label>
        <select id="sky-dropdown" name="sky">
        <option value="cloudy">Cloudy</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        </select>
    </section>

    <section class="city_section">
        <h2>City Name</h2>
            <input type="text" id="cityInput" value="Seattle">
            <button id="city-reset-btn" class="city_reset_btn" type="button">Reset</button>
    </section>
    
    <section class="garden_section">
        <h2>Weather Garden</h2>
        <div id="garden-content" class="garden_content">
            <div id="sky"></div>
            <div id="landscape"></div>
        </div>
    </section>
</body>
</html>
