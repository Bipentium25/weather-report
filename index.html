<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="./src/index.js"></script>
</head>
<body>
    <header class="website_header">
        <h1 id="page-title">Weather Report</h1>
        <p id="header-city-line">for the lovely city of
            <span id="header-city-name">Seattle</span>
        </p>
    </header>
    <section class="card" id="temperature-card">
        <h2>Temperature</h2>
        <div class="temperature-controls">
            <button id="temp-up" type="button" aria-label="Increase temperature"></button>
            <button id="temp-down" type="button" aria-label="Decrease temperature"></button>
            <button id="realtime-temp-btn" type="button">Get Realtime Temperature</button>
        </div>
    </section>
    <section class="card" id="sky-card">
        <h2>Sky</h2>
        <label for="sky-dropdown">Choose from below:</label>
        <select id="sky-dropdown" name="sky">
        <option value="cloudy">Cloudy</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        </select>
    </section>

    <section class="card" id="city-card">
        <h2>City Name</h2>
            <input id="city-input" type="text" name="user-city" placeholder="Seattle"/>
            <button id="city-reset-btn" type="button">Reset City Name</button>
    </section>
    <section>
        <h2>Weather Garden</h2>
    </section>
</body>
</html>
